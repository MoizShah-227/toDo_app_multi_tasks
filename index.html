<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="./style.css">
  <title>Multi-Todo List with Subtasks</title>
</head>
<body>
    <section class="top ">
        <nav class="navbar navbar-expand=lg bg-dark" style="height: 70px;">
                <h1 style="color: white;" class="m-left px-3">To-DO App</h1>
        </nav>
    </section>


  <div id="todoContainer" class="container bg-dark">
    <h2>Title of list</h2>
    <input class="title-input" type="text" id="titleInput" placeholder="Enter title">
    <div id="subTasksContainer">
        <h2 class="pt-2">Task of list</h2>
      <div class="subtask-container">
        <input type="text" class="subtask-input"  placeholder="Enter Task">
        <button class="subtask-add-btn bg-primary m-0">+</button>
        <button class="subtask-remove-btn bg-primary" style="display: none;">-</button>
      </div>
    </div>
    <div id="data"></div>
    <button id="saveBtn" class="bg-primary save-btn">Add</button>

      
</div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js2.js"></script>
</body>
</html>
